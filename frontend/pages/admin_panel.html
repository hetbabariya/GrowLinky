<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Top Navigation -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-10xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <button id="menuBtn" class="md:hidden p-2 rounded-md hover:bg-gray-100">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                    <a href="index.html"><img src="./../assets/images/GrowLinky-removebg-preview crop.png" class="logo"></a>
                </div>

                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100" title="Home">
                        <a href="index.html"><i class="bi bi-house-door text-xl"></a></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100" title="Groups">
                       <a href="friends.html"><i class="bi bi-people text-xl"></i></a> </i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100 relative" title="Messages">
                        <i class="bi bi-chat text-xl"></i>
                        <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100" title="Notifications">
                        <i class="bi bi-bell text-xl"></i>
                    </button>
                    <button><a href="settings.html" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-lg"><i class="bi bi-gear text-xl"></a></i></button>
                    <a href="profile.html"><img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=80&h=80&fit=crop" class="w-10 h-10 rounded-full"></a>
                   <a href="login_signup.html"> <button class="btn-login px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 transition">Login</button></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Panel -->
    <div class="admin-container">
        <h2>Admin Panel</h2>
        <div class="admin-dashboard">

            <!-- Manage Users -->
            <div class="admin-card">
                <h3>Manage Users</h3>
                <p>View, edit, or remove users from the platform.</p>
                <button class="admin-btn"><a href="user_management.html" class="inline-block align-baseline font-bold text-sm text-white-500 hover:text-white-800">Go to Users</a></button>

            </div>

            <!-- Review Friend Requests -->
            <div class="admin-card">
                <h3>Friend Requests</h3>
                <p>Accept or reject pending friend requests.</p>
                <button class="admin-btn">Review Requests</button>
            </div>

            <!-- Monitor Posts -->
            <div class="admin-card">
                <h3>Monitor Posts</h3>
                <p>View and remove reported posts.</p>
                <button class="admin-btn">Check Reports</button>
            </div>

        </div>
    </div>

</body>
</html>
