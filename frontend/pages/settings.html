<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <script>
        function togglePasswordPopup() {
            var popup = document.getElementById('passwordPopup');
            popup.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">

    <!-- Top Navigation -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-10xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <button id="menuBtn" class="md:hidden p-2 rounded-md hover:bg-gray-100">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                    <a href="index.html"><img src="./../assets/images/GrowLinky-removebg-preview crop.png" class="logo"></a>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100" title="Home">
                        <a href="index.html"><i class="bi bi-house-door text-xl"></a></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100" title="Groups">
                       <a href="friends.html"><i class="bi bi-people text-xl"></i></a> </i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100" title="Messages">
                        <i class="bi bi-chat text-xl"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100" title="Notifications">
                        <i class="bi bi-bell text-xl"></i>
                    </button>
                    <a href="profile.html"><img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=80&h=80&fit=crop" class="w-10 h-10 rounded-full"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Settings Page -->
    <div class="admin-container mt-20">
        <h2>Settings</h2>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h3 class="text-lg font-bold mb-4">Account Settings</h3>
            <div class="mb-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="togglePasswordPopup()">Change Password</button>
            </div>
            <div id="passwordPopup" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
                <div class="bg-white p-6 rounded shadow-lg w-80">
                    <h3 class="text-lg font-bold mb-4">Change Password</h3>
                    <input type="password" placeholder="New Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline">
                    <input type="password" placeholder="Confirm Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline">
                    <div class="flex justify-end">
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-4 rounded mr-2">Save</button>
                        <button class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-1 px-4 rounded" onclick="togglePasswordPopup()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <h3 class="text-lg font-bold mb-2">Log Out</h3>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Log Out</button>
            </div>
        </div>
    </div>

</body>
</html>
